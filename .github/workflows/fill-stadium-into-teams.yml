name: Fetch and fill stadiums into teams.json

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-fill-stadiums:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch stadiums from Wikidata (generate mapping)
        run: node scripts/fetch-stadiums-wikidata.js

      - name: Fill stadium values into teams.json (merge maps)
        run: node scripts/fill-stadiums.js --write

      - name: Commit teams.json and generated mapping (if changed)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          CHANGED=0
          if ! git diff --quiet -- teams.json; then
            git add teams.json
            CHANGED=1
          fi

          if [ -f data/stadiums.generated.json ] && ! git diff --quiet -- data/stadiums.generated.json; then
            git add data/stadiums.generated.json
            CHANGED=1
          fi

          if [ "$CHANGED" -eq 1 ]; then
            git commit -m "chore: fetch and fill stadiums into teams.json"
            git push
          else
            echo "No changes to commit."
          fi
