<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Club Spinner â€” Top 5 Leagues (2025/26)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header role="banner">
  <div class="brand">
    <div class="brand-icon" aria-hidden="true">ðŸŽ¡</div>
    <div>
      <h1 id="main-title">Football Club Spinner</h1>
      <div class="season-tag">Top 5 Leagues Â· 2025/26</div>
    </div>
  </div>
  <div class="timestamp" aria-label="Current football season">Season 2025 / 26</div>
</header>
<main class="container" role="main">
  <section class="card" aria-labelledby="league-filter-title">
    <div class="section-title" id="league-filter-title">Leagues (filter)</div>
    <fieldset id="chips" class="chips" aria-label="League filters"></fieldset>
    <div class="section-title">Show on wheel</div>
    <fieldset class="showopts" aria-label="Show options">
      <label class="chip"><input type="checkbox" id="optName" checked aria-checked="true"> Name</label>
      <label class="chip"><input type="checkbox" id="optLogo" checked aria-checked="true"> Logo</label>
      <label class="chip"><input type="checkbox" id="optStadium" aria-checked="false"> Stadium</label>
    </fieldset>
    <button id="spinBtn" aria-label="Spin the wheel">SPIN</button>
    <button id="resetHistoryBtn" aria-label="Reset history">Reset History</button>
    <div class="result" aria-live="polite">
      <img id="currentLogo" alt="Club logo" aria-hidden="true">
      <div class="current-name" id="currentText">No selection yet</div>
    </div>
    <div class="history-title">History</div>
    <div class="history" id="history"></div>
  </section>
  <section class="card" aria-labelledby="wheel-title">
    <div class="section-title" id="wheel-title">Club Wheel</div>
    <div class="wheel-wrap">
      <div class="pointer" aria-label="Wheel pointer"></div>
      <canvas id="wheel" width="640" height="640" aria-label="Club wheel"></canvas>
      <canvas id="fx" width="640" height="640" aria-hidden="true"></canvas>
    </div>
    <div class="customization">
      <label for="wheelSize">Wheel Size:</label>
      <input type="range" id="wheelSize" min="400" max="900" value="640" step="10" aria-label="Wheel size">
    </div>
  </section>
</main>
<!-- Modal -->
<div id="backdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="mHead">
  <div id="modal" class="modal">
    <div id="mHead" class="m-head">Team</div>
    <div class="m-body">
      <div class="m-sub" id="mSub">League</div>
      <div class="m-row">
        <img id="mLogo" class="m-logo" alt="" />
        <div class="m-row">
          <span class="swatch" id="mColor"></span>
          <span id="mColorHex" class="m-sub"></span>
        </div>
      </div>
      <div class="m-row" style="margin-top:12px">
        <strong style="min-width:84px">Stadium</strong>
        <span id="mStadium" class="m-sub"></span>
      </div>
    </div>
    <div class="m-actions"><button id="mClose" class="chip-btn">Close</button></div>
  </div>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
