<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Club Spinner — Top 5 Leagues (2025/26)</title>

  <!-- Consistently use the root logo file -->
  <link rel="icon" type="image/png" sizes="32x32" href="app-logo.png?v=1">
  <link rel="icon" type="image/png" sizes="192x192" href="app-logo.png?v=1">
  <link rel="apple-touch-icon" href="app-logo.png?v=1">
  <link rel="shortcut icon" href="app-logo.png?v=1">

  <link rel="stylesheet" href="style.css">

  <!-- Optional: small style for brand image -->
  <style>
    header .brand { display: inline-flex; align-items: center; gap: 10px; }
    .brand-img {
      width: 32px; height: 32px; border-radius: 8px;
      background: #0b1220; border: 1px solid #5aa1ff; object-fit: cover;
      box-shadow: 0 2px 8px rgba(16,24,48,.25);
      display: inline-block;
    }
    @media (min-width: 900px) { .brand-img { width: 40px; height: 40px; } }

    /* Smooth connection animation from selected team banner logo to modal logo */
    .fly-clone {
      position: fixed;
      z-index: 10000;
      will-change: transform, opacity;
      pointer-events: none;
      transform-origin: top left;
      transition: transform 400ms cubic-bezier(0.22, 1, 0.36, 1), opacity 300ms ease;
    }

    /* Gentle intro for the modal content logo */
    .m-logo {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 250ms ease 160ms, transform 300ms ease 160ms;
    }
    .modal.show .m-logo {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
<header>
  <div class="brand">
    <!-- Header logo (now points to the root file) -->
    <img src="app-logo.png?v=1" alt="Football Club Spinner" class="brand-img" decoding="async" />
    <div>
      <h1 id="main-title">Football Club Spinner</h1>
      <div class="season-tag">Top 5 Leagues · 2025/26</div>
    </div>
  </div>
  <div class="timestamp">Season 2025 / 26</div>
</header>

<main class="container">
  <!-- Left: controls -->
  <section class="card">
    <div class="section-title">Leagues (filter)</div>

    <!-- Quick picks -->
    <div class="quick-picks" role="group" aria-label="Quick league selections">
      <button id="qpAll"   class="chip-btn" type="button">All</button>
      <button id="qpNone"  class="chip-btn" type="button">None</button>
      <button id="qpTop5"  class="chip-btn" type="button">Top 5</button>
    </div>

    <!-- Chips grouped: Top 5 first, then a toggle, then more leagues (hidden by default) -->
    <div id="chips">
      <div id="chipsTop" class="chips"></div>

      <!-- IMPORTANT: hidden by default; only shown after click -->
      <button id="toggleMore" class="chip-btn ghost" type="button" aria-expanded="false" aria-controls="chipsMore">
        Show more leagues
      </button>

      <!-- Keep this container in the DOM but hidden -->
      <div id="chipsMore" class="chips" hidden></div>
    </div>

    <div class="section-title">Show on wheel</div>
    <div class="showopts">
      <label class="chip"><input type="checkbox" id="optName" checked> Name</label>
      <label class="chip"><input type="checkbox" id="optLogo" checked> Logo</label>
      <label class="chip"><input type="checkbox" id="optStadium"> Stadium</label>
    </div>

    <button id="spinBtn">SPIN</button>
    <button id="resetHistoryBtn">Reset History</button>

    <div class="history-title">History</div>
    <div class="history" id="history"></div>
  </section>

  <!-- Right: wheel -->
  <section class="card">
    <div class="section-title">Club Wheel</div>
    <div id="perfTip" class="perf-tip" aria-live="polite">0 teams selected</div>
    <div class="wheel-wrap">
      <div class="pointer"></div>
      <!-- Center spin button -->
      <button id="spinFab" class="spin-fab" type="button" aria-label="Spin the wheel">SPIN!</button>
      <canvas id="wheel" width="640" height="640" aria-label="Club wheel"></canvas>
      <canvas id="fx" width="640" height="640" aria-hidden="true"></canvas>
    </div>
  </section>
</main>

<!-- Modal -->
<div id="backdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="mHead">
  <div id="modal" class="modal">
    <div id="mHead" class="m-head">Team</div>
    <div class="m-body">
      <div class="m-sub" id="mSub">League</div>

      <div class="m-row">
        <img id="mLogo" class="m-logo" alt="" />
      </div>

      <div class="m-row" style="margin-top:12px">
        <strong style="min-width:84px">Stadium</strong>
        <span id="mStadium" class="m-sub"></span>
      </div>
    </div>
    <div class="m-actions"><button id="mClose" class="chip-btn">Close</button></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
